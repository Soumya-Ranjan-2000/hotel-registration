<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Registration</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
        }

        .room-img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .card-glass {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 25px 40px rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            border-radius: 20px;
        }

        .select-btn {
            margin-top: 10px;
            width: 100%;
        }
    </style>

    <script>
        function SummaryClick() {

            const guest = document.getElementById("txtGuest").value.trim();
            const mobile = document.getElementById("txtMobile").value.trim();

            if (guest === "" || mobile === "") {
                alert("Please enter Guest Name and Mobile number");
                return;
            }

            let roomType = "";
            let roomCost = 0;
            let roomImage = "";

            if (document.getElementById("optSingle").checked) {
                roomType = "Single Room";
                roomCost = 2000;
                roomImage = "./images/single.jpg";
            }
            else if (document.getElementById("optDouble").checked) {
                roomType = "Double Room";
                roomCost = 3500;
                roomImage = "./images/double.png";
            }
            else {
                alert("Please select a room type");
                return;
            }

            let serviceList = "";
            let serviceCost = 0;

            if (document.getElementById("optBreakfast").checked) {
                serviceList += "Breakfast Buffet<br>";
                serviceCost += 300;
            }

            if (document.getElementById("optPickup").checked) {
                serviceList += "Airport Pickup<br>";
                serviceCost += 500;
            }

            const totalCost = roomCost + serviceCost;

            document.getElementById("lblGuest").innerText = guest;
            document.getElementById("lblMobile").innerText = mobile;
            document.getElementById("lblRoom").innerText = roomType;
            document.getElementById("lblServices").innerHTML = serviceList || "No Add-ons";
            document.getElementById("lblTotal").innerText =
                totalCost.toLocaleString("en-IN", { style: "currency", currency: "INR" });

            document.getElementById("imgRoom").src = roomImage;

            new bootstrap.Modal(document.getElementById("summary")).show();
        }
    </script>
</head>

<body class="container-fluid">

    <header class="mb-4">
        <img src="./images/hotel-banner.jpg" class="img-fluid rounded shadow"
            style="height:250px;width:100%;object-fit:cover;">
    </header>

    <section class="card-glass p-4">

        <div class="accordion" id="hotel">

            <!-- Guest Details -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#Guest">
                        Guest Details
                    </button>
                </h2>
                <div id="Guest" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                        <input class="form-control mb-3" placeholder="Guest Name" id="txtGuest">
                        <input class="form-control" placeholder="Mobile Number" id="txtMobile">
                    </div>
                </div>
            </div>

            <!-- Room Selection -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#Room">
                        Select Room Type
                    </button>
                </h2>
                <div id="Room" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <div class="row text-center">

                            <div class="col-md-6 mb-3">
                                <img src="./images/single.jpg" class="room-img">
                                <div class="mt-2">
                                    <input type="radio" class="btn-check" name="Room" id="optSingle">
                                    <label class="btn btn-outline-warning btn-md select-btn" for="optSingle">
                                        Single Room ₹2000
                                    </label>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <img src="./images/double.png" class="room-img">
                                <div class="mt-2">
                                    <input type="radio" class="btn-check" name="Room" id="optDouble">
                                    <label class="btn btn-outline-warning btn-md select-btn" for="optDouble">
                                        Double Room ₹3500
                                    </label>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <!-- Services -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#Services">
                        Add-on Services
                    </button>
                </h2>
                <div id="Services" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <div class="row text-center">

                            <div class="col-md-6 mb-3">
                                <img src="./images/breakfast.png" class="room-img">
                                <div class="mt-2">
                                    <input type="checkbox" class="btn-check" id="optBreakfast">
                                    <label class="btn btn-outline-info btn-md select-btn" for="optBreakfast">
                                        Breakfast ₹300
                                    </label>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <img src="./images/pickup.png" class="room-img">
                                <div class="mt-2">
                                    <input type="checkbox" class="btn-check" id="optPickup">
                                    <label class="btn btn-outline-info btn-md select-btn" for="optPickup">
                                        Airport Pickup ₹500
                                    </label>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>

        <button class="btn btn-warning btn-lg w-100 mt-4 fw-bold shadow" onclick="SummaryClick()">
            Register
        </button>

    </section>

    <!-- Modal -->
    <div class="modal fade" id="summary">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header bg-dark text-white">
                    <h4>Registration Summary</h4>
                </div>

                <div class="modal-body text-dark">
                    <img id="imgRoom" class="img-fluid rounded mb-3">
                    <p><b>Guest:</b> <span id="lblGuest"></span></p>
                    <p><b>Mobile:</b> <span id="lblMobile"></span></p>
                    <p><b>Room:</b> <span id="lblRoom"></span></p>
                    <p><b>Services:</b> <span id="lblServices"></span></p>
                    <h5>Total: <span id="lblTotal"></span></h5>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-success" data-bs-dismiss="modal">Confirm</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
